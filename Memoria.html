<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memoria React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">


      class Carta extends React.Component {
        constructor()
        {
          super();
          this.state={
            grados:0
          };
        }


        sayHello()
        {
          this.setState({
            grados:180
            
          });
          
          //console.log(this.props.baraja[0]);          
          
        }


        render() {
          const styleCarta = {
          'width': '70px',
          'height': '110px',
          'backgroundColor': '#333',
          'borderRadius': '10px',
          'transition': 'all 1s',
          'boxShadow': '0px 0px 10px black',
          'transformStyle': 'preserve-3d',
          'transform': `rotateY(${this.state.grados}deg)`          
          }

          const styleFrente = {
          'position': 'absolute',
          'height': '100%',
          'width': '100%',
          'background': '#F0F0F0',
          'backfaceVisibility': 'hidden',  
          'backgroundColor': 'crimson',
          'fontSize': '38px' 
          }
          const styleImg = {
          'position': 'absolute',
          'height': '100%',
          'width': '100%',
          'backfaceVisibility': 'hidden'
          }
          const styleImgAtras = {
          'height': '58%',
          'width': '90%',
          'background': '#F0F0F0',
          //'backfaceVisibility': 'hidden',
          'marginLeft': 'auto',
          'marginRight': 'auto',
          'backgroundImage': `url(${this.props.id}.png)`,
          'backgroundSize': 'cover'
          //src=`${this.props.id}.png`
          
          }

          const styleAtras = {
          'position': 'absolute',
          'height': '100%',
          'width': '100%',
          'background': '#F0F0F0',
          'backfaceVisibility': 'hidden',  
          'transform': 'rotateY(180deg)',
          'fontSize': '38px',
          'display': 'flex',
          'alignItems': 'center',
          'textAlign': 'center'
          }



          return( 
            <div onClick={this.sayHello.bind(this)} /*onMouseOver={this.sayHello.bind(this)}*/ style={styleCarta} >

              <div style={styleFrente}>
                <img src="atras.jpg" style={styleImg} />
              </div>

              <div style={styleAtras}>
                <div  style={styleImgAtras} />
              </div>


            </div>
          
          
          )
        }


      }

      class Mesa extends React.Component {
        constructor(props) {
          super(props)
          
          this.state = {
            cartas:[]
            
          }
          this.generarCartas();
        }

        generarCartas() 
        {
          for (let index = 1; this.state.cartas.length<16; index++) 
          {
            this.state.cartas.push(index);
            this.state.cartas.push(index);
            this.state.cartas.sort((ele1,ele2)=>Math.random()-Math.random());
          }

            

          console.log(this.state.cartas);
          
          
        }


        render() {
          const style = {
            display: 'grid',
            'gridTemplateColumns': 'auto auto auto auto',
            'backgroundColor': 'wite',
            'padding': '10px',
            'gridGap': '10px',
            'justifyContent': 'center'
          }
          //<Carta baraja={this.state.estados}/>
          return (
            <div style={style}>
            {
              this.state.cartas.map((i)=>
              {
                return <Carta id={i}  />

              })
            }

            </div>
          )
        }
      }
      
      ReactDOM.render(
        <Mesa />,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
