<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memoria React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">


      class Carta extends React.Component {
        constructor()
        {
          super();
          this.state={
            grados:0
          };
        }


        sayHello()
        {
          const control=this.props.seleccionarCarta(this.props.cartaObj);
          
          
          if(control!=1)
          {
            this.setState({
            grados:180
            });
          }

          var timer=setInterval(() => {
            if(this.props.adivinada)
            {
              
              this.setState({
                grados:180,
                });
               clearTimeout(timer);

            }
            else
            {
              if(this.props.esComparada)
              {
              }
              else
              {
                this.voltearCarta();
                clearTimeout(timer);
              }

            }
            
          }, 3000);


          if(control===3)
          {
            
            setTimeout(() => {
              this.setState({
            grados:0
            });
              
            }, 2000);

            
            

          }

        }

        voltearCarta()
        {
          this.setState({
            grados:0,
            });

        }


        render() {          
          const styleCarta = {
          'width': '70px',
          'height': '110px',
          'backgroundColor': '#333',
          'borderRadius': '10px',
          'transition': 'all 1s',
          'boxShadow': '0px 0px 10px black',
          'transformStyle': 'preserve-3d',
          'transform': `rotateY(${this.state.grados}deg)`          
          }

          const styleFrente = {
          'position': 'absolute',
          'height': '100%',
          'width': '100%',
          'background': '#F0F0F0',
          'backfaceVisibility': 'hidden',  
          'backgroundColor': 'crimson',
          'fontSize': '38px' 
          }
          const styleImg = {
          'position': 'absolute',
          'height': '100%',
          'width': '100%',
          'backfaceVisibility': 'hidden'
          }
          const styleImgAtras = {
          'height': '58%',
          'width': '90%',
          'background': '#F0F0F0',
          //'backfaceVisibility': 'hidden',
          'marginLeft': 'auto',
          'marginRight': 'auto',
          'backgroundImage': `url(${this.props.id}.png)`,
          'backgroundColor': 'rgba(240, 240, 240, 0)',
          'backgroundSize': 'cover'
          //src=`${this.props.id}.png`
          
          }

          const styleAtras = {
          'position': 'absolute',
          'height': '100%',
          'width': '100%',
          'background': '#F0F0F0',
          'backfaceVisibility': 'hidden',  
          'transform': 'rotateY(180deg)',
          'fontSize': '38px',
          'display': 'flex',
          'alignItems': 'center',
          'textAlign': 'center'
          }



          return( 
            <div onClick={this.sayHello.bind(this)} style={styleCarta} >

              <div style={styleFrente}>
                <img src="atras.jpg" style={styleImg} />
              </div>

              <div style={styleAtras}>
                <div  style={styleImgAtras} />
              </div>


            </div>
          
          
          )
        }


      }

      class Mesa extends React.Component {
        constructor(props) {
          super(props)
          
          this.state = {
            cartas:[],
            cartasSeleccionadas:[],
            comparando:false,
            turnos:0,
            stop:false,
            adivinadas:0
            
          }
          this.generarCartas();
        }

        compararPareja(cartasSeleccionadas)
        {
          this.setState(
            {
              comparando:true
            }
          );


            const [primeraCarta,segundaCarta]=cartasSeleccionadas
            let cartas=this.state.cartas;
            let control;



            if(primeraCarta.id===segundaCarta.id) 
            {
              cartas=cartas.map((carta)=>{
                if(carta.id!=primeraCarta.id)
                {
                  return carta;
                }
                return {...carta,adivinada:true}

              });
              control=2;
              this.setState({
                adivinadas:this.state.adivinadas+1
                })

                if(this.state.adivinadas===7)
                {
                  alert("GANASTE!");
                }
                
              
            }
            else
            {
              control=3;
            }

            this.setState({
              cartasSeleccionadas:[],
              cartas,
              comparando:false
              
            })
            return control
            
          

          
          



        }

        seleccionarCarta(carta)
        {
          
          if(this.state.comparando||
          this.state.cartasSeleccionadas.indexOf(carta)>-1||
          carta.adivinada||
          this.state.stop
          ){return 1}
          if(this.state.turnos%2===1)
          {
            this.setState({
            stop:true
            });

             setTimeout(() => {
              this.setState({
            stop:false
            });
              
            }, 2000);
            

          }
          
          
          

          const cartasSeleccionadas=[...this.state.cartasSeleccionadas,carta];
          this.setState({
            cartasSeleccionadas,
            turnos:this.state.turnos+1
          })

          if(cartasSeleccionadas.length===2)
          {
            return this.compararPareja(cartasSeleccionadas);
          }
          
          
          

        }

        generarCartas() 
        {
          for (let index = 1; this.state.cartas.length<16; index++) 
          {
            let objCarta={
              id:index,
              adivinada:false
            }
            this.state.cartas.push(objCarta);
            this.state.cartas.push({...objCarta});
            this.state.cartas.sort((ele1,ele2)=>Math.random()-Math.random());
          }

                      
          
        }


        render() {
          const style = {
            display: 'grid',
            'gridTemplateColumns': 'auto auto auto auto',
            'backgroundColor': 'wite',
            'padding': '10px',
            'gridGap': '10px',
            'justifyContent': 'center'
          }

          return (
            <div style={style}>
            {
              this.state.cartas.map((carta,index)=>
              {
                const esComparada=this.state.cartasSeleccionadas.indexOf(carta)>-1;
                return <Carta 
                        cartaObj={carta}
                        key={index}
                        id={carta.id} 
                        turnos={this.state.turnos}
                        esComparada={esComparada}
                        seleccionarCarta={this.seleccionarCarta.bind(this)}  
                        adivinada={carta.adivinada}
                        />

              })
            }

            </div>
          )
        }
      }
      
      ReactDOM.render(
        <Mesa />,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
