<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">


      class Carta extends React.Component {
        constructor()
        {
          super();
          this.state={
            grados:0
          };
        }


        sayHello()
        {
          this.setState({
            grados:180
            
          });
          console.log("ASDASD");
          
          
        }


        render() {
          console.log(this.props.playerPosition);
          const styleCarta = {
          'width': '240px',
          'height': '320px',
          'backgroundColor': '#333',
          'borderRadius': '10px',
          'transition': 'all 1s',
          'transformStyle': 'preserve-3d',
          'transform': `rotateY(${this.state.grados}deg)`          
          }

          const styleFrente = {
          'position': 'absolute',
          'height': '100%',
          'width': '100%',
          'background': '#F0F0F0',
          'backfaceVisibility': 'hidden',  
          'backgroundColor': 'crimson',
          'fontSize': '38px' 
          }

          const styleAtras = {
          'position': 'absolute',
          'height': '100%',
          'width': '100%',
          'background': '#F0F0F0',
          'backfaceVisibility': 'hidden',  
          'transform': 'rotateY(180deg)',
          'fontSize': '38px' 
          }



          return( 
            <div onClick={this.sayHello.bind(this)} style={styleCarta} >

              <div style={styleFrente}>
                <h3>Frente</h3>
              </div>

              <div style={styleAtras}>
                <h3>Atras</h3>
              </div>


            </div>
          
          
          )
        }


      }

      class Mesa extends React.Component {
        constructor(props) {
          super(props)
          
          this.state = {
            player: {
              x: 180,
              y: 320
            }
            
          }
        }


        render() {
          const style = {
            display: 'grid',
            'gridTemplateColumns': 'auto auto auto auto',
            'backgroundColor': '#2196F3',
            'padding': '10px',
            'gridGap': '10px',
            'justifyContent': 'center'
          }
          return (
            <div style={style}>
              <Carta playerPosition={this.state.player}/>
              <Carta/>
              <Carta/>
              <Carta/>
              <Carta/>
              <Carta/>
            </div>
          )
        }
      }
      
      ReactDOM.render(
        <Mesa />,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
